<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>test</title>
</head>
<body id="mvvm">
	<!--banner-->
<div class="s-banner">
    <div class="container">
        <div id="mvvm_form" class="s-form">
            <div nc-if="step == 1" class="s-form-title">
                <p>预约询价</p>
                <p>已有<span nc-text="{{informedCount}}"></span>位用户获取了询价信息</p>
                <div style="clear: both"></div>
            </div>

            <div>
                <div nc-if="step == 1" class="s-form-content">
                    <div class="form-group">
                        <label class="col-xs-3">联系人</label>
                        <div class="col-xs-9">
                            <input nc-value="informed.contacts" type="text" class="form-control" placeholder="输入您的称呼">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3">联系方式<b>*</b></label>
                        <div class="col-xs-9">
                            <input nc-value="informed.phone" type="tel" class="form-control" placeholder="输入您的手机号或座机">
                            <div class="help-block">为了您的权益，您的隐私将被严格保密</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3">货物名称<b>*</b></label>
                        <div class="col-xs-9">
                            <input nc-value="informed.goodsName" type="text" class="form-control" placeholder="输入您的货物名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3">运输方式</label>
                        <div class="col-xs-9">
                            <input nc-value="informed.transportType" type="text" class="form-control"
                                   placeholder="选择或输入货源运输方式">
                        </div>
                        <div class="s-select-group">
                            <label><input type="checkbox" name="transportType" value="国内陆运"
                                          onchange="changeCheck(this.checked,'国内陆运')"><span>国内陆运</span></label>
                            <label><input type="checkbox" name="transportType" value="国内海运"
                                          onchange="changeCheck(this.checked,'国内海运')"><span>国内海运</span></label>
                            <label><input type="checkbox" name="transportType" value="国际海运"
                                          onchange="changeCheck(this.checked,'国际海运')"><span>国际海运</span></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary s-next" onclick="checkStep1()" type="button">预约</button>
                    </div>
                    <div style="clear: both"></div>
                </div>
            </div>

            <div nc-if="step == 2" >
                <div class="s-form-title">
                    <p>完善以下信息</p>
                    <p><span>让我们更了解您的需求，优先为您服务</span></p>
                    <div style="clear: both"></div>
                </div>

                <div class="s-form-content">
                    <div class="form-group">
                        <label class="col-xs-3">始发地</label>
                        <div class="col-xs-9">
                            <input nc-value="informed.originating" type="text" class="form-control" placeholder="输入货源始发地">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3">目的地</label>
                        <div class="col-xs-9">
                            <input nc-value="informed.destination" type="text" class="form-control" placeholder="输入货源目的地">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3">装货时间</label>
                        <div class="col-xs-9">
                            <input nc-value="informed.layTime" readonly="readonly" type="text"
                                   class="form-control form-date" placeholder="输入您的装货时间">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3">特殊说明</label>
                        <div class="col-xs-9">
                            <textarea nc-value="informed.description" placeholder="若有特殊需求，请在此输入"></textarea>
                        </div>

                    </div>
                    <div class="form-group">
                        <button class="btn s-submit {{informed|submitBtnStsFilter}}" onclick="submit()" type="button">提交
                        </button>
                        <button class="btn btn-primary  s-skip" onclick="submit()" type="button">跳过,直接申请预约</button>
                    </div>
                    <div style="clear: both"></div>
                </div>
            </div>


            <dir>
                <div nc-if="step == 3" class="s-success">
                    <p>预约成功！<br>我们业务员将尽快与您联系。</p>
                    <p onclick="location.reload()">继续预约询价》</p>
                </div>
            </dir>

        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="nice-mvvm.js"></script>
<script type="text/javascript">
	var mvvm = $NICE_MVVM('mvvm');
	$scope = mvvm.$scope;//拿到数据绑定对象
	$scope.step = 1;
	mvvm.$init();//初始化MVVM

	function checkStep1() {

        $scope.step = 2;
    }

</script>


</html>
