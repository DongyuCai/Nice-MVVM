	function getValMap(pKey,obj,valMap){
		if(obj instanceof Object){
			for(var key in obj){
				getValMap(pKey+"."+key,obj[key],valMap);
			}
		} else if(obj instanceof Array){
			for(var i=0;i<obj.length;i++){
				getValMap(pKey+"["+i+"]",obj[i],valMap);
			}
		} else {
			valMap[pKey]=obj;
		}
	}
