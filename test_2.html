<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>test</title>
</head>
<body id="mvvm">
	<div>
		<span nc-if="step == 1">11111</span>
		<span nc-if="step == 1">11111</span>
		<span nc-if="step == 2">22222</span>
		<span nc-if="step == 2">22222</span>
		<span nc-if="step == 3">22222</span>
	</div>
	<button onclick="ok()">ccc</button>
</body>
<script type="text/javascript" src="nice-mvvm.min.js"></script>
<script type="text/javascript">
	var mvvm = $NICE_MVVM('mvvm');
	$scope = mvvm.$scope;//拿到数据绑定对象
	$scope.step = 1;
	mvvm.$init();//初始化MVVM

	function ok(){
		$scope.step = 2;
	}
</script>


</html>
