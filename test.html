<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>test</title>
</head>
<body>
	<input type="text" name="" nc-if="showUserLength" nc-value="userlength" />
	<button onclick="add()">addUser</button>
	<table>
		<tr>
			<th>index</th>
			<th>Name</th>
			<th>Age</th>
			<th>operation</th>
		</tr>
		<tr nc-for="row in users">
			<td>{{$index}}</td>
			<td>{{row.name}}</td>
			<td>{{row.age}}</td>
			<td><button onclick="del({{$index}})">remove</button></td>
		</tr>
	</table>
</body>
<script type="text/javascript" src="nice-mvvm.js"></script>
<script type="text/javascript">

	$nc.users = [];
	$nc.userlength = 0;
	$nc.showUserLength = false;

	$watch(['users'],function(users){
		$nc.userlength = users.length;
		if(users.length > 0){
			$nc.showUserLength = true;
		}
	});

	function add(){
		$nc.users.push({
			name:'zhangsan-'+$nc.users.length,
			age:12
		});
	}

	function del(index){
		console.log(index);
		$nc.users.splice(index,1);
	}
	
</script>


</html>
