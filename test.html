<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>test</title>

	<style type="text/css">
	
	.test {
		color: red
	}

	.test2 {
		color: green
	}


	</style>
</head>
<body id="body_">
	我的{{zhangsan}}
	<input type="text" name=""  nc-value="userName" style="{{userName|userNameFilter}}" onchange="changeTxt()" />
	<input type="text" name=""  nc-value="userName" onchange="changeTxt()" />
	<input type="radio" name="radio" onclick="setRadio(1)" />
	<input type="radio" name="radio" onclick="setRadio(2)" />
	<select nc-value="userName">
		<option nc-for="row in users" value="{{row.name}}">{{row.name}}</option>
	</select>
	<button onclick="add()">addUser</button>
	<button class="{{addUserBtn?users:[]|addUserBtnStyleFitler}}" onclick="$nc.addUserBtn=!$nc.addUserBtn">反色</button>
	<table id="table_">
		<tr>
			<th>index</th>
			<th>Name</th>
			<th>Age</th>
			<th>operation</th>
		</tr>
		<tbody>
			<tr nc-for="row in users">
				<td name="{{row.name}}">{{2+1+'abcrow_row_'+row.age}}</td>
				<td>{{row.name}}</td>
				<td>{{row.age}}</td>
				<td><button onclick="del({{$index}})">remove</button></td>
			</tr>
		</tbody>
	</table>
</body>
<script type="text/javascript" src="nice-mvvm.js"></script>
<script type="text/javascript">
	var nice_mvvm = $NICE_MVVM(document.getElementById('table_'));

	var $nc = nice_mvvm.$scope;

	$nc.addUserBtn = true;

	function changeTxt(){
		console.log('a-'+$nc.userlength);
	}

	function setRadio(val){
		$nc.radio = val;
	}

	$nc.users = [];
	for(var i=0;i<30;i++){
		$nc.users.push({
			name:'zhangsan-'+i,
			age:12
		});
	}

	$nc.userlength = 0;
	$nc.showUserLength = false;
	$nc.userName = 'zhangsan-0';
	$nc.color = "test";

	
	function add(){
		$nc.users.push({
			name:'zhangsan-'+$nc.users.length,
			age:12
		});
	}

	function del(index){
		console.log(index);
		$nc.users.splice(index,1);
	}

	function userNameFilter(userName){
		if(userName && userName.indexOf("10") > 0)
			return "color:red";

		return "color:blue";
	}

	function addUserBtnStyleFitler(addUserBtn){
		console.log(addUserBtn.length);
		if(addUserBtn.length > 30){
			return "test";
		}else{
			return "test2";
		}
		// return addUserBtn;
	}

	function rowFilter(row){
		console.log(row);
		return row;
	}

	nice_mvvm.$init();
		
</script>


</html>
