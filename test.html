<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<style type="text/css">
	
	.test {
		color: red
	}


	</style>
</head>
<body>
	我的{{zhangsan}}
	<input type="text" name=""  nc-value="userName" onchange="changeTxt()" />
	<input type="text" name=""  nc-value="userName" onchange="changeTxt()" />
	<input type="radio" name="radio" onclick="setRadio(1)" />
	<input type="radio" name="radio" onclick="setRadio(2)" />
	<select nc-value="userName">
		<option nc-for="row in users" value="{{row.name}}">{{row.name}}</option>
	</select>
	<button onclick="add()">addUser</button>
	<table>
		<tr>
			<th>index</th>
			<th>Name</th>
			<th>Age</th>
			<th>operation</th>
		</tr>
		<tbody>
			<tr nc-for="row in users" nc-class="color?test: ">
				<td name="{{row.name}}">{{2+1+'abc'}}</td>
				<td>{{row.name}}</td>
				<td>{{row.age}}</td>
				<td><button onclick="del({{$index}})">remove</button></td>
			</tr>
		</tbody>
	</table>
</body>
<script type="text/javascript" src="nice-mvvm.js"></script>
<script type="text/javascript">

	function changeTxt(){
		console.log('a-'+$nc.userlength);
	}

	function setRadio(val){
		$nc.radio = val;
	}

	$watch(['radio'],function(radio){
		console.log(radio);
	});

	$nc.users = [];
	for(var i=0;i<30;i++){
		$nc.users.push({
			name:'zhangsan-'+i,
			age:12
		});
	}

	$nc.userlength = 0;
	$nc.showUserLength = false;
	$nc.userName = 'zhangsan-0';
	$nc.color = true;

	$watch(['users'],function(users){
		$nc.userlength = users.length;
		if(users.length > 0){
			$nc.showUserLength = true;
		}
	});

	function add(){
		$nc.users.push({
			name:'zhangsan-'+$nc.users.length,
			age:12
		});
	}

	function del(index){
		console.log(index);
		$nc.users.splice(index,1);
	}
	
</script>


</html>
