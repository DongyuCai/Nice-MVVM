<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>test</title>
</head>
<body>
	{{showNcIf}}
	<button onclick="start()"> add</button>
	<input nc-value="age[0]" />
	{{age[0].thisYear}}
	<p nc-for="  row   in  age  ">
		{{row.last}},{{row.thisYear}}
	</p>
	<button onclick="remove()">remove</button>

	<div nc-if="showNcIf">{{showNcIf}}</div>
</body>
<script type="text/javascript" src="nice-mvvm.js"></script>
<script type="text/javascript">

	$nc.showNcIf = false;
	$nc.user = {
		count:1
	};
	$nc.age = [];

	$watch(['age'],function(age){
		if(age.length > 3){
			$nc.showNcIf = true;
		}else{
			$nc.showNcIf = false;
		}
	});

	function start(){
		$nc.age.push({
			last:1,
			thisYear:2
		});
	}

	function remove(){
		$nc.age.pop();
	}


	
</script>


</html>
